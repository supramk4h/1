<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poultry Farm Management ERP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Custom scrollbar for a cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .selected-row {
      background-color: #e0f2fe; /* light-blue-100 */
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">
  <div id="app" class="flex h-screen">
    <!-- Side Panel -->
    <aside id="side-panel" class="w-64 bg-gray-800 text-white flex flex-col p-4 space-y-4">
        <!-- Navigation, Actions, and Data Management will be rendered here by JS -->
    </aside>

    <!-- Main Content -->
    <main id="app-content" class="flex-1 p-6 sm:p-8 overflow-y-auto">
      <!-- App views will be rendered here by JS -->
    </main>
  </div>

  <!-- Modal Container -->
  <div id="modal-container" class="fixed inset-0 z-50 hidden"></div>

  <script src="index.js"></script>
</body>

</html>
